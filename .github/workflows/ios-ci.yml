name: iOS CI Pipeline

# Bu iş akışı ne zaman çalışacak? 
# Her push (kod gönderme) ve her Pull Request (kod birleştirme isteği) olduğunda.
on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_and_test:
    runs-on: macos-14 

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Select Xcode Version
        run: sudo xcode-select -s /Applications/Xcode_16.2.app
        
      - name: Build and Test
        run: |
          xcodebuild test \
            -project GithubProjects.xcodeproj \
            -scheme GithubProjects \
            -destination 'generic/platform=iOS Simulator'