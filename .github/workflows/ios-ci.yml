name: iOS CI Pipeline

# Bu iş akışı ne zaman çalışacak? 
# Her push (kod gönderme) ve her Pull Request (kod birleştirme isteği) olduğunda.
on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_and_test:
    # GitHub'ın bize sağladığı sanal Mac makinesi
    runs-on: macos-14 

    steps:
      # 1. Adım: GitHub'daki kodunu sanal makineye çekiyoruz
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. Adım: Hangi Xcode sürümünü kullanacağımızı seçiyoruz
      - name: Select Xcode Version
        run: sudo xcode-select -s /Applications/Xcode_16.2.app
        
      # 4. Adım: Uygulamayı build (derle) ediyoruz
      # Bu adım kodda syntax hatası veya eksik dosya varsa patlar.
      - name: Build for Testing
        run: |
          xcodebuild build-for-testing \
            -workspace GithubProjects.xcworkspace \
            -scheme GithubProjects \
            -destination 'platform=iOS Simulator,name=iPhone 15'

      # 5. Adım: Unit Test'leri koşturuyoruz
      # Senin "AI yazıyor" dediğin o testler burada otomatik olarak geçer/kalır.
      - name: Run Unit Tests
        run: |
          xcodebuild test-without-building \
            -workspace GithubProjects.xcworkspace \
            -scheme GithubProjects \
            -destination 'platform=iOS Simulator,name=iPhone 15'
